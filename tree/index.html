<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .tree {
            position: relative;
            padding-top: 40px;
        }

        .profile {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
            margin-bottom: -10px;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            background: #252525;
            box-sizing: border-box;
            border: 2px solid white;
        }

        .trunk {
            margin-top: -20px;
            width: 8px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            margin: 0 auto;
            position: relative;
            animation: trunkGlow 3s infinite;
        }

        .horizontal-branch {
            position: absolute;
            bottom: -0px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% + 660px);
            height: 4px;
            background: linear-gradient(to right, rgba(255,255,255,0.7), rgba(255,255,255,0.9), rgba(255,255,255,0.7));
        }

        .branches {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 0;
            padding-top: 40px;
            position: relative;
            margin-top: -1px;
        }

        .project {
            position: relative;
            width: 150px;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #3d3d3d;
        }

        .project:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: #4a4a4a;
            background: #333333;
        }

        .project::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: rgba(255,255,255,0.8);
            transform: translateX(-50%);
        }

        .project img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background: #252525;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .project a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: block;
            margin-top: 10px;
        }

        .project a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 900px) {
            .branches {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .project::before {
                height: 30px;
            }

            .horizontal-branch {
                display: none;
                margin-top: -50px;
            }
        }

        @keyframes trunkGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="profile">
            <img src="me.png" alt="Profile">
        </div>
        <div class="trunk">
            <div class="horizontal-branch"></div>
        </div>
        <div class="branches">
            <div class="project">
                <img src="googlefeet.png" alt="Google Feet">
                <a href="https://googlefeet.com/" target="_blank">Google Feet</a>
            </div>
            <div class="project">
                <img src="otoware.gif" alt="Otoware">
                <a href="https://otoware.cc/" target="_blank">otoware.cc</a>
            </div>
            <div class="project">
                <img src="otobio.png" alt="Oto.bio">
                <a href="https://oto.bio/" target="_blank">oto.bio</a>
            </div>
            <div class="project">
                <img src="cer3.png" alt="Cer3">
                <a href="https://cer3.lol" target="_blank">cer3.lol</a>
            </div>
        </div>
    </div>
</body>
</html>
